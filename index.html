<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="js/calculator.js" defer></script>
        <title>Document</title>
    </head>

    <body>
        <div id="container">
            <div id="output-section">
                <div id="output">
                    10
                </div>
            </div>

            <div id="buttons-section">
                <div class="button" id="clear">AC</div>
                <div class="button" id="toggle">+/-</div>
                <div class="button" id="percent">%</div>
                <div class="operator button" id="divide">/</div>
                <div class="number button">7</div>
                <div class="number button">8</div>
                <div class="number button">9</div>
                <div class="operator button" id="multiply">*</div>
                <div class="number button">4</div>
                <div class="number button">5</div>
                <div class="number button">6</div>
                <div class="operator button" id="subtract">-</div>
                <div class="number button">1</div>
                <div class="number button">2</div>
                <div class="number button">3</div>
                <div class="operator button" id="add">+</div>
                <div class="number button" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="operator button" id="equal">=</div>
            </div>
        </div>
    </body>
</html>
